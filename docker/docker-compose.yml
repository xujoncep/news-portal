version: '3.8'

services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: newsportal-db
    restart: always
    environment:
      POSTGRES_USER: newsadmin
      POSTGRES_PASSWORD: YourSecurePassword123
      POSTGRES_DB: newsportal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsadmin -d newsportal"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # MongoDB - Image Storage
  mongodb:
    image: mongo:6.0
    container_name: newsportal-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: MongoPassword123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis - Caching
  redis:
    image: redis:alpine
    container_name: newsportal-cache
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  # Web Application
  web:
    build:
      context: ../src/NewsPortal.Web
      dockerfile: Dockerfile
    container_name: newsportal-web
    restart: always
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=newsportal;Username=newsadmin;Password=YourSecurePassword123
      - ConnectionStrings__MongoDB=mongodb://mongouser:MongoPassword123@mongodb:27017
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # MCP Server
  mcpserver:
    build:
      context: ../src/NewsPortal.McpServer
      dockerfile: Dockerfile
    container_name: newsportal-mcp
    restart: always
    environment:
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=newsportal;Username=newsadmin;Password=YourSecurePassword123
      - ConnectionStrings__MongoDB=mongodb://mongouser:MongoPassword123@mongodb:27017
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:

networks:
  default:
    name: newsportal-network
