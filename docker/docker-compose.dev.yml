version: '3.8'

# Development configuration - Only infrastructure services
# Use this for local development where you run the app directly

services:
  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: newsportal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: newsadmin
      POSTGRES_PASSWORD: YourSecurePassword123
      POSTGRES_DB: newsportal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 512M

  # MongoDB - Image Storage
  mongodb:
    image: mongo:6.0
    container_name: newsportal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: MongoPassword123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis - Caching
  redis:
    image: redis:alpine
    container_name: newsportal-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
  mongodb_data:

networks:
  default:
    name: newsportal-network
